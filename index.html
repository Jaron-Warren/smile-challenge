<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap Smile Challenge</title>
</head>

<body class="bg-info">
  <header class="container">
    <h1 class="col text-center">Smiley Grid</h1>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-12 text-center">
        <p>Half-Half, all devices</p>
      </div>
      <div class="col-6 bg-warning mdi mdi-emoticon border text-center p-2"></div>
      <div class="col-6 bg-warning mdi mdi-emoticon border text-center p-2"></div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <p>Mobile full-screen, laptop Half-Half</p>
      </div>
      <div class="col-12 col-lg-6 bg-warning mdi mdi-emoticon border text-center p-2"></div>
      <div class="col-12 col-lg-6 bg-warning mdi mdi-emoticon border text-center p-2"></div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <p>Mobile full, tablet Half, laptop Quarter</p>
      </div>
      <div class="col-12 col-md-6 col-lg-3 bg-warning mdi mdi-emoticon border text-center p-2"></div>
      <div class="col-12 col-md-6 col-lg-3 bg-warning mdi mdi-emoticon border text-center p-2"></div>
      <div class="col-12 col-md-6 col-lg-3 bg-warning mdi mdi-emoticon border text-center p-2"></div>
      <div class="col-12 col-md-6 col-lg-3 bg-warning mdi mdi-emoticon border text-center p-2"></div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <p>Nested rows</p>
      </div>
      <div class="col-3 bg-warning mdi mdi-emoticon border text-center p-2"></div>
      <div class="col-9">
        <div class="row">
          <div class="col-6 bg-warning mdi mdi-emoticon border text-center p-2"></div>
          <div class="col-6 bg-warning mdi mdi-emoticon border text-center p-2"></div>
          <div class="col-12 bg-warning mdi mdi-emoticon border text-center p-2"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
